<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google Search Concept Design</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- font awesome cdn-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="wrapper">
           <div class="container">
               <div class="top">
                   <div class="left">
                       <select name="languages">
                           <option value="english">english</option>
                           <option value="french">french</option>
                           <option value="igbo">igbo</option>
                           <option value="korean">korean</option>
                       </select>
                   </div>
                   <div class="right">
                       <a href="#"><i class="far fa-envelope"></i></a>
                       <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><rect fill="none"/>
                            <circle cx="60" cy="60" r="12"/><circle cx="128" cy="60" r="12"/>
                            <circle cx="196" cy="60" r="12"/><circle cx="60" cy="128" r="12"/><circle cx="128" cy="128" r="12"/>
                            <circle cx="196" cy="128" r="12"/><circle cx="60" cy="196" r="12"/>
                            <circle cx="128" cy="196" r="12"/><circle cx="196" cy="196" r="12"/>
                        </svg>
                       </a>
                       <a href="#">
                           <img src="./images/profile-picture.jpeg"  alt="profile-image">
                       </a>
                   </div>
               </div>
               <div class="middle">
                   <div class="search-bar">
                       <a href="#" class="logo"> <img src="./images/google-logo-9824.png" alt="google-logo"></a>
                       <input type="search" placeholder="Search Google or type URL">
                       <a href="#"><img src="./images/7123011_google_mic_icon.png" alt="google-mic"></a>
                   </div>
                   <div class="icons">
                       <a href="#"><i class="fas fa-plus"></i></a>
                       <a href="#"><i class="far fa-image"></i></a>
                       <a href="#"><i class="far fa-bookmark"></i></a>
                       <a href="#"><i class="far fa-grin-hearts"></i></a>
            
                   </div>
               </div>
               <div class="bottom">
                   <div class="left">
                        <a href="#"><i class="fas fa-compass"></i> Nigeria</a>
                   </div>
                   <div class="right">
                       <a href="#"><i class="fas fa-info-circle"></i></a>
                       <a href="#"><i class="fas fa-cog"></i></a>
                   </div>
               </div>
           </div>
       </div>
        
        <script src="" async defer></script>
